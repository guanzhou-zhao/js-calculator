<!DOCTYPE html>
<html lang="en">

<head>
  <title>js-calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="calculator.css">
  <!-- Optional theme
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->

  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="calculator.js"></script>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        </div>

        <div class="col-md-4 calculator">
          <div class="row">
            <div class="col-md-12 top-text">
              ELECTRONIC CALCULATOR
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 screen">
              <p class="result">
              </p>
              <p class="input">
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 keyboard">
              <div class="row">
                <div class="col-md-3 key key-control key-ac">
                  AC
                </div>
                <div class="col-md-3 key key-control key-ce">
                  CE
                </div>
                <div class="col-md-3 key">
                  /
                </div>
                <div class="col-md-3 key">
                  *
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 key key-number">
                  7
                </div>
                <div class="col-md-3 key key-number">
                  8
                </div>
                <div class="col-md-3 key">
                  9
                </div>
                <div class="col-md-3 key">
                  -
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 key key-control key-ac">
                  4
                </div>
                <div class="col-md-3 key key-control key-ce">
                  5
                </div>
                <div class="col-md-3 key">
                  6
                </div>
                <div class="col-md-3 key">
                  +
                </div>
              </div>
              <div class="row">
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-4 key">
                      1
                    </div>
                    <div class="col-md-4 key">
                      2
                    </div>
                    <div class="col-md-4 key">
                      3
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8 key">
                      0
                    </div>
                    <div class="col-md-4 key">
                      .
                    </div>
                  </div>
                </div>
                <div class="col-md-3 key">
                  =
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-4">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
